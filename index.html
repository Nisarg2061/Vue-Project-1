<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Vue Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body{
        background : black;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Vue Project</a>
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Projects</a>
          </li>
        </ul>
      </div>  
    </nav>
    <br>
    <div id = "content", class = "container">
      <h1>{{ title }}</h1> <!-- using data that was created in vue instance --> 
      <p>{{ content }}</p> <!-- using data that was created in vue instance -->
    </div>
    <script>
      Vue.createApp({
        data() {
          return {
            links: ['Home', 'About Me', 'Projects'];
          }
        }
      }).mount('nav');

      Vue.createApp({ // creates a vue instance where we start templatizing
        data() { // all the template data that can be soft coded
          return {
            title: 'Hello Vue!',
            content: 'Welcome to my first Vue Project!',
          }
        }
      }).mount('#content'); // using the id of the div we specify what to mount to the instance
    </script>
  </body>
</html>
